<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lampshade Party</title>
    <script src="js/phaser.js"></script>
    <script src="js/boot.js"></script>
    <script src="js/preloader.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/game.js"></script>

<style>
body
{
    color: white;
    background-color: #111;
    font-family: "Avenir", Verdana, sans-serif;
    width: 100%;
    text-align: center;
}
canvas {
  margin: 0 auto;
  border: solid white 1px;
}
.controls {
  text-align: center;
}
.desc {
  margin-top: 0.83em;
}
#readme
{
    margin: 0 auto;
    margin-top: 10px;
    text-align: center;
}
</style>

</head>
<body>
<div id="game"></div>
<div class="desc">Play as a lamp at a wild frat party, trying your hardest not to get knocked over by the barrage of drinks flying your way.</div>
<h2 class="controls">↑: Jump/Double Jump</h2>
<h2 class="controls"> ← → ↓: Move</h2>
<div id="readme">
  Improvements:<br>
  • New sound effects<br>
  • Background music<br>
  • Styled HTML page<br>
  • Enchanced lamp-based physics<br>
</div>

<script type="text/javascript">
window.onload = function() {
  //  Create your Phaser game and inject it into the gameContainer div.
  //  We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
  var game = new Phaser.Game(1080, 720, Phaser.AUTO, 'game');
  //  Add the States your game has.
  //  You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
  game.state.add('Boot', BasicGame.Boot);
  game.state.add('Preloader', BasicGame.Preloader);
  game.state.add('MainMenu', BasicGame.MainMenu);
  game.state.add('Game', BasicGame.Game);
  //  Now start the Boot state.
  game.state.start('Boot');
};
</script>

</body>
</html>
